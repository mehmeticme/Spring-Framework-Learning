<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <form action="/mentor/confirm" method="post" th:object="${mentor}">

        <div>
            <label>First Name: </label>
            <input th:field="*{firstName}" type="text" id="firstName" >
        </div>

        <div>
            <label>Last Name: </label>
            <input th:field="*{lastName}" type="text" id="lastName" >
        </div>

        <div>
            <label>Email: </label>
            <input th:field="*{email}" type="email" id="email" >
        </div>

        <div>
            <label>Graduated: </label>
            <input th:field="*{graduated}" type="checkbox" >
        </div>

        <div>
            <label>Gender: </label>
            <input th:field="*{gender}" value="Male" type="radio" >Male
            <input th:field="*{gender}" value="Female" type="radio" >Female
        </div>

        <div>
            <label>Batch Number: </label>
            <select th:field="*{batch}">
                <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
            </select>
        </div>


        <div>
            <label>Company: </label>
            <textarea th:field="*{company}"></textarea>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>



    </form>
</div>



</body>
</html>
