<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${'Welcome to '+pageName}"></h1>

<h3 th:text="${'Subject: '+subject}"></h3>

<h3 th:text="${'Studnet ID: ' + id}"></h3>

<h3 th:text="${'BirthDay: ' + birthday}"></h3>

<h2 th:text="${'Student ID:' + student.getId()}"></h2>
<h2 th:text="${'First Name:' + student.firstName}"></h2>
<h2 th:text="${'Last Name:' + student.lastName}"></h2>

<!-- Link -->
<a th:href="@{/student/register}">Register</a>


<!-- Adding parameters to a Link -->
<a th:href="@{/student/welcome(id=3)}">LinkToUser</a>
<a th:href="@{/student/welcome(id=${student.id})}">LinkToUser</a>

<!-- Adding parameters to a Link -->
<div th:replace="fragments/footer :: myFooter"></div>


</body>
</html>
